<HTML lan="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-widht,initial-scale=1.0"> 
        <title>HTML LANJUTAN</title>
 
    </head>
    <body>
        <header>
            <h1>Membuat list</h1>
        </header>
        <section id="order-list">
                <h2>Ordered list</h2>
                <ol>
                    <li>Pemograman web</li>
                    <li>Sistem informasi</li>
                    <li>Basis Data</li>
                </ol>
            </section>
        <section id="unorder list">
            <h2>Unordered list</h2>
            <ul type="square">
                <LI>Jaringan Komputer</LI>
                <li>Sturktur Data </li>
                <li>Komputer dan masyarakat</li>

            </ul>

        </section>
        <section id="unorder-list">
            <h2>Descripon List</h2>
            <dl>
                <dt>Fakultas Teknik</dt>
                <dd>Teknik industri</dd>
                <dd>Teknik kimia</dd>
                <dd>Teknik Elektro</dd>
                <dt>Fakultas Ilmu Budaya </dt>
                <dd>Seni Tari</dd>
                <dd>Seni musik</dd>
                <dd>Teater</dd>
            </dl>
        </section>
    </body>
</HTML>
